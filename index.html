<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF - Login</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
 
  <body style="background-color: rgb(44, 41, 38);">
    <div class="container">
      <div class="row" id="login-form-row" style="margin-right: 400px; margin-top: 10%;">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-white" style="background-color: aqua;" > 
              Login to your account
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Tick me</label
                  >
                </div>
                <!-- <a href="dashboard.html"></a> -->
                <a class="btn btn-primary" href="dashboard.html" role="button">Login</a>
                <!-- <button type="submit" class="btn btn-primary">Login</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
